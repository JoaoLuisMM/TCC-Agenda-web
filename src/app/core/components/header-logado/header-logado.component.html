<header *ngIf="logado">
  <nav class="navbar navbar-expand-lg fixed-top navbar-light agendaweb-app-header shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <img src="assets/images/logo.png" width="120" height="30" class="d-inline-block align-top" alt="">
      </a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
<!--            <button class="nav-link" (click)="dashboard()">-->
<!--              <span class="fw-bold">Dashboard</span>-->
<!--            </button>-->
          </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item d-sm-none d-md-block me-2">
            <i class="fa fa-clock"></i>
            <span>&nbsp;</span>
            <span id="spanRelogio">{{dataHora | date:'dd/MM/yyyy HH:mm:ss'}}</span>
          </li>
          <li>
            <span>&nbsp;&nbsp;</span>
          </li>
          <li class="nav-item d-sm-none d-md-block me-2">
            <div *ngIf="!logado">
              <i class="fa fa-sign-in-alt"></i>
              <span>&nbsp;</span>
              <a routerLink="/login" class="text-reset">Acessar</a>
            </div>
            <div *ngIf="logado">
              <i class="fa fa-user"></i>
              <span>&nbsp;</span>
              <a routerLink="/dados-empresa" class="text-reset">{{usuario.nome}}</a>
            </div>
          </li>
          <li>
            <span>&nbsp;&nbsp;</span>
          </li>
          <li *ngIf="logado" class="nav-item d-sm-none d-md-block">
            <i class="fa fa-sign-out-alt"></i>
            <span>&nbsp;</span>
            <a class="text-reset" href="" (click)="logout()">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
